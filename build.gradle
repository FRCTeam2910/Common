plugins {
    id 'java'
    id 'maven'
	id 'eclipse'
	id 'idea'
}

sourceCompatibility = '1.8'

group = 'org.frcteam2910.common'
version = '1.0.0'

repositories {
	mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '4.8.1'
}
