plugins {
    id "edu.wpi.first.GradleRIO" version "2018.06.21"
    id 'eclipse'
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = '1.8'

group = 'org.frcteam2910.common'
version = '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile navx()
    compile ctre()

    compile project(':')
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier 'javadoc'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}
