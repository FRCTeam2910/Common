plugins {
    id 'edu.wpi.first.GradleRIO'
    id 'java'
}

sourceCompatibility = '1.8'

group = 'org.frcteam2910.common'
version = '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    compile wpilib()
    compile navx()
    compile ctre()

    // Depend on the common library
    compile project.parent
}
