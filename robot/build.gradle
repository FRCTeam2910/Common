plugins {
    id 'edu.wpi.first.GradleRIO'
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_11

group = 'org.frcteam2910.common'
version = '0.2.0'

repositories {
    mavenCentral()

    // CTRE maven repository for Phoenix library (Talon SRX drivers, Victor SPX, etc.)
    maven {
        url = 'http://devsite.ctr-electronics.com/maven/release/'
        content {
            includeGroup 'com.ctre.phoenix'
        }
    }

    // KauaiLabs maven repository for NavX drivers
    maven {
        url = 'https://www.kauailabs.com/maven2/'
        content {
            includeGroup 'com.kauailabs.navx.frc'
        }
    }
}

ext {
    opencvVersion = '3.4.4-4'
    navxVersion = '3.1.340'
    phoenixVersion = '5.12.0'
}

dependencies {
    compile wpi.deps.wpilib()
    runtime group: 'edu.wpi.first.thirdparty.frc2019.opencv', name: 'opencv-jni', version: opencvVersion, classifier: 'linuxathena'


    // Phoenix library
    // To update use the value of javaDependencies[0].version from this json file
    // http://devsite.ctr-electronics.com/maven/release/com/ctre/phoenix/Phoenix-latest.json
    compile group: 'com.ctre.phoenix', name: 'api-java', version: phoenixVersion
    compile group: 'com.ctre.phoenix', name: 'wpiapi-java', version: phoenixVersion
    runtime group: 'com.ctre.phoenix', name: 'cci', version: phoenixVersion, classifier: 'linuxathena', ext: 'zip'
    runtime group: 'com.ctre.phoenix', name: 'cci', version: phoenixVersion, classifier: 'windowsx86-64', ext: 'zip'
    runtime group: 'com.ctre.phoenix', name: 'cci', version: phoenixVersion, classifier: 'linuxx86-64', ext: 'zip'

    // NavX drivers
    // To update use the value of javaDependencies[0].version from this json file
    // https://www.kauailabs.com/dist/frc/2019/navx_frc.json
    compile group: 'com.kauailabs.navx.frc', name: 'navx-java', version: navxVersion

    // Depend on the common library
    compile project.parent
}
